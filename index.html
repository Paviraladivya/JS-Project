<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Info App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sign-Up Form -->
    <div class="container mt-5" id="signUpContainer" style="display:none;">
        <div class="card p-4 shadow">
            <h1 class="text-center mb-4">Sign Up</h1>
            <form id="signUpForm" class="text-center">
                <input type="text" id="signUpUsername" placeholder="Username" class="form-control mb-3" required>
                <input type="password" id="signUpPassword" placeholder="Password" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary btn-lg w-100">Sign Up</button>
            </form>
            <p id="signUpMessage" class="text-center text-success mt-3"></p>
            <p class="text-center mt-3">Already have an account? <a href="#" id="goToLogin">Login here</a></p>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container mt-5" id="loginContainer">
        <div class="card p-4 shadow">
            <h1 class="text-center mb-4">Login</h1>
            <form id="loginForm" class="text-center">
                <input type="text" id="loginUsername" placeholder="Username" class="form-control mb-3" required>
                <input type="password" id="loginPassword" placeholder="Password" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
            </form>
            <p id="loginErrorMessage" class="text-center text-danger mt-3"></p>
            <p class="text-center mt-3">Don't have an account? <a href="#" id="goToSignUp">Sign up here</a></p>
        </div>
    </div>

    <!-- Number Info App (Initially hidden) -->
    <div class="container mt-5" id="appContainer" style="display:none;">
        <div class="card p-4 shadow">
            <h1 class="text-center mb-4">Number Info App</h1>
            <form id="numberForm" class="text-center">
                <input type="number" id="numberInput" placeholder="Enter a number" class="form-control mb-3" required>
                <select id="factType" class="form-select mb-3">
                    <option value="trivia">Trivia</option>
                    <option value="math">Math</option>
                    <option value="date">Date</option>
                    <option value="year">Year</option>
                </select>
                <button type="submit" class="btn btn-primary btn-lg w-100">Get Fact</button>
            </form>
            <div id="factDisplay" class="mt-4">
                <p id="factText" class="text-center"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
